<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Geronimo Form</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>

	<body>
		<div class="container">
			<div class="instruction-container sub-container">
				<h1>Form instructions</h1>
				<p>
					Please fill in your full name, email address and telephone number
					followed by your request.
				</p>
			</div>
			<div class="form-container sub-container">
				<form action="submit" method="post" accept-charset="utf-8">
					<fieldset>
						<label for="fullName">Full Name (required)</label>
						<input class="form-input"
							required
							type="text"
							name="fullName"
							maxlength="30"
							aria-label="Full Name"
							placeholder="Full Name"
						/>
						<label for="emailAdress">Email Address (required)</label>
						<input class="form-input"
							required
							type="text"
							name="emailAdress"
							maxlength="30"
							aria-label="email adress"
              pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/*$"
							placeholder="Email Adress"
						/>
						<label for="telNumber">Telephone Number</label>
						<input class="form-input"
							type="tel"
							name="telNumber"
							aria-label="telephone number"
							pattern="^\s*((?:[+](?:\s*\d)(?:[-\s]*\d)|0)?(?:\s*\d)(?:[-\s]*\d){9}|[(](?:\s*\d)(?:[-\s]*\d)+\s*[)](?:[-\s]*\d)+)\s*$"
							placeholder="+440123456789"
						/>
						<label for="reqField">Your Request</label>
						<textarea class="form-input"
							type="text"
							name="reqField"
							aria-label="request input field"
							maxlength="300"
							placeholder="Maximum 300 characters"
						></textarea>
					</fieldset>
					<input class="submit-button" type="submit" value="Send" />
				</form>
			</div>
		</div>
	</body>
</html>
